<dom-module id="element-display">
  <style type="text/css">
  /* limpiar css :3 */
    #mainBox {
      height: 470px;
      width: 320px;
      padding: 15px 9px 0px;
      margin: 0px;
    }
    #flexBox {
      margin: 0px;
      border: 0px;
      padding: 0px;
      height: 440px;
      width: 320px;
      display: flex;
     /* background-color: green;*/
      overflow: scroll;

      flex-direction: column;
    }
    #infoCards {
      padding: 0;
     /* background-color: red; */
      margin: 3px 0 3px 0;
      height: 90px;
      width: 100%;
      display: flex;
      flex-direction: row;
    }
    #infoCards img {
      height: 45px;
      width: 45px;
      margin: 5px;
    }
    #infoCards h3 {
      float: right;
      display: absolute;
    }
    #innerDiv {
      display: flex;
      flex-direction: column;
    }

  </style>
<template>
  <paper-material elevation="3" id="mainBox">
    <div id="flexBox">
      
    </div>
  </paper-material>
</template>

<script type="text/javascript">
  (function(){
    Polymer({
      is: "element-display",
      properties: {
        elementName: {
          type: String
        },
        authorInfo: {
          type: Object
        }
      },
      ready: function(){
        // la idea es que esto vaya con info del object authorInfo
        var component = this;
        var mainDiv = component.$.flexBox;
        var x = Math.floor((Math.random()*7)+1);
        for(var i = 0; i<x; i++){
          var infoCards = document.createElement("paper-material");
          infoCards.id = "infoCards";
          
          var img = document.createElement("img");
          img.src = "http://th07.deviantart.net/fs71/PRE/i/2013/284/0/3/batman_by_funky23-d6q1yq3.jpg";

          var innerDiv = document.createElement("div");
          innerDiv.id = "innerDiv";
          
          var content = document.createTextNode("Element " + i + " name");
          var title = document.createElement("h3");
          title.appendChild(content);
          innerDiv.appendChild(title);
          
          var content = document.createTextNode("Element description goes here");
          innerDiv.appendChild(content);

          infoCards.appendChild(img);
          infoCards.appendChild(innerDiv);
          mainDiv.appendChild(infoCards);
        }
      }
    });
  })();
</script>

</dom-module>
