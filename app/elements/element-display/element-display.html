<dom-module id="element-display">
  <style type="text/css">
    #elementDisplayMain {
      height: 500px;
      width: 90%;
      margin: 5%;
      padding: 0px; 
      overflow-y: auto;
    }
    #elementDisplayMain h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    #infoCards {
      margin: 2% 5% 2% 5%;
      height: 25%;
      width: 90%;
      
    }
    #infoCards > div {
      padding: 10px; 
      display: inline-block;
      display: flex;
      display-wrap: wrap-reverse;
    }
    .displayBox {
      height: 100%;
      width: 100%;
      margin: 0; 
    }
    #authorImg {
      height: 60px;
      width: 60px;
      background-image: url("http://th07.deviantart.net/fs71/PRE/i/2013/284/0/3/batman_by_funky23-d6q1yq3.jpg");
      background-size: cover;
    }
    #elementName {
      margin-top: 0px;
    }
  </style>
<template>
  <paper-material elevation="2" id="elementDisplayMain">
    <h2>Element ranking</h2>

    <template is="dom-repeat" items="[[elements]]">
      <paper-material elevation="1" id="infoCards">
        <div>
          <div class="displayBox" style="flex: 1">
            <div id="authorImg" style="backgroundImage:[[item.photoPath]]"></div>
            <p>Votes: <span>[[item.votes]]</span></p>
          </div>

          <div class="displayBox" style="flex: 3">
            <h3 id="elementName">[[item.name]]</h3>
            <p>[[item.desc_short]]</p>
          </div>
        </div>
      </paper-material>
    </template>
  </paper-material>
</template>

<script type="text/javascript">
  (function(){
    Polymer({
      is: "element-display",
      properties: {
        elementName: {
          type: String
        },
        authorInfo: {
          type: Object
        }
      }
    });
  })();
</script>

</dom-module>
