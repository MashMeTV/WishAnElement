<dom-module id='newElement-form'>
<style type="text/css">
/*          Element to-do
   1. Arreglar este css para no llorar cada vez que lo veo
   2. Boton de submit bg #FFE907; cuando no esté disabled
   3. Titulo más bonico 
   5. Que el botón de submit img me haga caso (físico y de subir el file)
*/
  #newElementFormContainer {
    padding: 15px 45px 30px 30px;
    justify-content: center;
  }
  #newElementFormContainer paper-input {
    margin-top: 15px;
  }
  #submitFormButton {
    margin-top: 25px;
    position: relative;
  }
  #DescAndFileForm {
    margin: 35px 0px 0px 0px;

    display: flex;
    flex-direction: horizontal;
  }
  #DescAndFileForm paper-textarea {
    flex: 5;
  }
  #DescAndFileForm div {
    flex: 1;
    display: float;
    bottom: 0;
    /*padding: 30px 0px 0px 95px;
  */}
  #SchemeUploadButton {
    height: 25px;
    width: 100px; 
    font-size: 10px;
    bottom: 0;
  }
  #SchemeUpload{
    display: none;
    float: right;
    height: 100%;
    width: 100%;
  }
</style>
<template>
  <paper-material elevation="2" id="newElementFormContainer">
   <h3>Suggest a new element!</h3> 
   <paper-input value="{{name}}" label="Element name" pattern="[a-zA-Z]+[-][a-zA-Z]+" auto-validate error-message="The name must contain a '-' between two words"></paper-input>
   <paper-input value="{{desc_short}}" label="Short description" maxlength=140 char-counter></paper-input>
   <div id="DescAndFileForm">
     <paper-textarea value="{{desc}}" label="Long (optional) description" rows="3" max-rows="3" maxlength=2000 char-counter></paper-textarea>
    <div>
      <!-- Este botón me vacila mucho, pq no hay forma de que se agrande (aumenta el 
      espacio para hacer click pero no el botón en sí =( -->
      <paper-button raised id="SchemeUploadButton" on-click="showInput">
        Upload scheme
      </paper-button>
      <input id="SchemeUpload" type="file" accept="image/*"></input>
    </div>
   </div>
   <paper-input value="{{author}}" label="Author (Name, Twitter, Github... Feel free!)"></paper-input>
   <paper-button id="submitFormButton" raised disabled>Submit!</paper-button>
  </paper-material>
</template>
<script type="text/javascript">
  (function(){
    Polymer({
      is: 'newElement-form',
      propierties: {
        /* Preset values */
        created_at:{
          type: Number,
          value: ''
        },
        elementId:{
          type: Number,
          value: '',
          readOnly: true
        },
        votes:{
          type: Number,
          value: 0,
        },

        /* Input values */
        name:{
          type: String,
          value: ''
        },
        author:{
          type: String,
          value: ''
        },
        desc_short:{
          type: String,
          value: ''
        },

        /* Optional Input Values */
        desc:{
          type: String,
          value: ''
        },  
        photo:{  // hated property :_)
          type: String,
          value: ''
        },
        photoPath:{
          type: String
        }
      },

      observers: [
        'enableButton(name, author, desc_short, photoPath)',
        'showThumbnail(photoPath)'
      ],
      enableButton: function(name, author, desc_short){
        if(/[a-zA-Z]+[-][a-zA-Z]+/.test(name) && /[\w]+/.test(author) && /\w/.test(desc_short) && this.photoPath != undefined){
          //console.log("set enable");
          this.$.submitFormButton.removeAttribute("disabled");
        }
        else {
          //console.log("set disable");
          this.$.submitFormButton.setAttribute("disabled", '');
        }
      },
      _photoChange: function(event){
        this.photoPath = 'images/elements/' + event.target.files[0].name;
      },
      showInput: function(){
        this.$.SchemeUpload.click();
      },
      showThumbnail: function(photoPath){
        if(this.photoPath.value != ''){
          console.log("yay!");
          this.$.SchemeUploadButton.style.backgroundColor = "red";
        }
      },
      listeners: {
        'submitFormButton.tap': '_tapHandler',
        'SchemeUpload.change': '_photoChange'
      },
      _tapHandler: function(){
        var elementsRef = new Firebase('https://shining-torch-6028.firebaseio.com/wae/data/elements');
        var date = new Date;

        this.created_at = date.getTime();
        this.votes = 0;
        //this.elementId = Math.floor((Math.random()*10)+1); <<Firebase asigna uno
        var element = {
          "name": this.name,
          "author": this.author,
          "desc": this.desc,
          "desc_short": this.desc_short,
          "photo": this.photoPath,
          "created_at": this.created_at,
          "votes": this.votes
       };
       console.log(element);
       //Saving to db
       elementsRef.push(element);
       //return element;
      }
    });
  })();
</script>
</dom-module>
