<dom-module id="marias-element">
  <template>
    <style>
      #number-display {
        height: 80px;
        width: 80px;
        border-radius: 60px;
        background-color: #FDC22E;
        color: #FFE907;
      }
      #number-display p {
          color: white;
      }

    </style>

    <div>
      <paper-input label="Enter a number" maxlength="5" type="text" char-counter auto-validate value="{{::inputValue}}"></paper-input>
      <br>
      <paper-button id="number-display"><p>{{::inputValue}}</p></paper-button>
    </div>
  </template>
</dom-module>

<script>
  (function (){
    Polymer({
      is: "marias-element"
    });
  })();
</script>
