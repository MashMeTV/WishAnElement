<dom-module id="start-quiz">
  <template>
  <style type="text/css">
    .quizMainBox {
     display: -webkit-flex;
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 120px;
    }/*
    .quizMainBox div {
      margin-top: 15px;
    }*/

    .flexRow {
      display: flex;
      -webkit-flex-direction: row;
      flex-direction: row;
      -webkit-justify-content: space-between;
      justify-content: space-between;
      flex: 1; 
    }

    #arrow {
      height: 25px;
      width: 25px;
    }
    #edit {
      --paper-slider-active-color: #F6303F;
    }

  </style> 
  <paper-material elevation="2" class="quizMainBox">
    <h3 id="main">Let's check out your knowledge about <span>{{quiz}}</span>!!</h3> 
    <div class="flexRow">
      <span>Are you ready? Choose the number of questions!</span>
       <select value="{{quiz::input}}" id="mySelect">
        <option salected value="animals">Animals</option>
        <option value="plants">Plants</option>
        <option value="rocks">Rocks</option>
      </select>
      <paper-slider id="edit" pin snaps value="10" min="1" max="10"></paper-slider>
      <paper-icon-button icon="arrow-forward" id="arrow"></paper-icon-button>
    </div>
    </paper-material>
    <p id="empty"></p>
  </template> 

  <script>
    (function(){
      Polymer ({
        is: "start-quiz",

        properties: {
          quiz: {
            type: String,
            value: "animals",
            observer: "quizChanged"
          }
        },

        quizChanged: function(newValue, oldValue) {
          //console.log("oldValue = " + oldValue);
          //console.log("newValue = " + newValue);
          return newValue;
        },

        listeners: {
          "arrow.tap": "_tapHandler"
        },

        _tapHandler: function(){ 
          console.log("im still alive");
          var numOfQuest = document.getElementById("edit").value;
          for(var i=0; i<numOfQuest; i++){
            var newQuest = document.createElement("paper-material");
            var content = document.createTextNode("This is a new quest about " + this.quiz);
            newQuest.appendChild(content);
            var element = document.getElementById("empty");
            element.appendChild(newQuest);  
          }
        }
      });
    })();
  </script>
</dom-module>
